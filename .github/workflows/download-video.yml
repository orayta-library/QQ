name: Download YouTube Video

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'כתובת סרטון YouTube'
        required: true
        type: string

jobs:
  download:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js (for yt-dlp JS runtime)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Download video
        run: |
          python download_youtube.py "${{ inputs.video_url }}"
      
      - name: Upload video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-video
          path: '*.mp4'
          retention-days: 7
